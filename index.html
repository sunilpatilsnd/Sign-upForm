<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Sign-up Form</title>
  </head>
  <body>
    <div class="sidebar">
      <div class="logo-container">
        <img
          class="logo"
          src="Assets/odin-lined.png"
          alt="Odin Logo"
          width="80px"
          height="auto"
        />
        <p class="logo-txt">ODIN</p>
      </div>
      <div class="credits">
        <p>
          <span>
            Photo by
            <a
              href="https://unsplash.com/@imleedhali?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
              >Imleedh Ali</a
            >
            on
            <a
              href="https://unsplash.com/photos/time-lapse-photography-of-blue-sea-Uf-_p8zZiT8?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
              >Unsplash</a
            >
          </span>
        </p>
      </div>
    </div>
    <div class="main">
      <div class="form-container">
        <h2>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.
        </h2>
        <h2 class="disclaimer">
          Sign up
          <em>now</em>
          to get started.
        </h2>
        <h2>You <em>know</em> you want to.</h2>
        <form action="" method="get" class="sign-up-form">
          <h2>Let's do this!</h2>
          <div class="form-row">
            <div class="form-item">
              <label for="firstname">FIRST NAME</label>
              <input type="text" id="firstname" name="firstname" required />
            </div>
            <div class="form-item">
              <label for="lastname">LAST NAME</label>
              <input type="text" id="lastname" name="lastname" required />
            </div>
          </div>
          <div class="form-row">
            <div class="form-item">
              <label for="email">EMAIL</label>
              <input
                type="email"
                id="email"
                name="email"
                required
                pattern="^[^@]+@[^@]+\.[^@]+$"
                placeholder="example@website.com"
              />
            </div>
            <div class="form-item">
              <label for="phone">PHONE NUMBER</label>
              <input type="tel" id="phone" name="phone" />
            </div>
          </div>
          <div class="form-row">
            <div class="form-item">
              <label for="password">PASSWORD</label>
              <input
                type="password"
                id="password"
                name="password"
                minlength="8"
                required
              />
            </div>
            <div class="form-item">
              <label for="c-password">CONFIRM PASSWORD</label>
              <input
                type="password"
                id="c-password"
                name="c-password"
                minlength="8"
                required
              />
            </div>
          </div>
          <hr />
          <button type="submit">Create Account</button>
        </form>
      </div>

      <p class="footer">Alread have an account? <a href="#">Log in</a></p>
    </div>
  </body>
</html>
